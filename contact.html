<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="/path/to/favicon.ico">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!--  Header Section    -->
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="nav_head_txt">
          <div><p>Free shipping, 30-day return or refund guarantee.</p></div>

          <div class="sign-in-up">
            <a href="#">SIGN IN</a>
            <a href="#">SIGN UP</a>
          </div>
        </div>
      </div>
    </section>

    <div class="container down-txt">
      
      <div class="navbar-brand">
        <a href="index.html">
          <img class="logo" src="https://logos.textgiraffe.com/logos/logo-name/Akshita-designstyle-boots-m.png" width="30%" height="auto" alt="">
        </a>
      </div>

      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <a href="about.html" class="nav-link"> About</a>
          </li>

          <li class="nav-item">
            <a href="product.html" class="nav-link"> Product</a>
          </li>

          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>

          <li class="nav-item">
            <a href="addToCart.html" target="_blank" class="nav-link cart-button" id="cartValue"> 
              <i class="fa-solid fa-cart-shopping">0</i>
            </a>
          </li>
          
        </ul>
      </nav>
    </div>

  </header>

    <div class="section-contact">

        <div class="container section-area">
            <h2>Contact Us</h2>
            <p class="section-common-subheading">
                Get in touch with us, We are always here to help you.
            </p>
        </div>

        <div class="container grid grid-two--cols">
            <div class="contact-content">

                <form action="https://formspree.io/f/meokzoyy" method="POST">
                    <div class="grid grid-two--cols labelMedia">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter Your name" autocomplete="off" required>
                        </div>

                        <div>
                            <label for="email">Enter email</label>
                            <input type="email" name="email" id="email" autocomplete="off" required placeholder="abc@89.com">
                        </div>       
                    </div>

                    <div class="mb-3">
                        <label for="subjet">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="provide us feedback.">
                    </div>

                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your message"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </div>
                </form>

            </div>

            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d952282.4510642432!2d85.09602418727769!3d25.870112787150013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f29937c52d4f05%3A0x831a0e05f607b270!2sPatna%2C%20Bihar!5e0!3m2!1sen!2sin!4v1748161770650!5m2!1sen!2sin" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"  width="500" height="400" style="border:0; margin-left: 3rem;"></iframe>
            </div>
        </div>

    </div>

   <footer class="section-footer">
    <script src="footer.js"></script>
  </footer>

</body>
